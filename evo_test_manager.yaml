# General test configuration
general:
  nodes: 3                      # Number of nodes in the network
  strategy: "EvoPriorityStrategy"  # Type of evolution strategy: 'EvoDelayStrategy' or 'EvoPriorityStrategy'
#  seed: 42                     # Seed for reproducibility

# Evolution parameters
evolution:
  population_size: 10     # Size of the population in each generation
  generations: 100        # Number of generations to run

# Encoding constraints
encoding:
  # Delay
#  min_value: 0         # Minimum delay value in milliseconds
#  max_value: 4000      # Maximum delay value in milliseconds
  # Priority
  min_value: 1         # Minimum priority value
  max_value: 100       # Maximum priority value
